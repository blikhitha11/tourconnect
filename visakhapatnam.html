        cityDetails.forEach((city) => {

      <div class="container">
        <div class="section-heading">
          <h2>${city.cityName}</h2>
          <p>${city.description}</p>
        </div>
        <div class="scroll-left">&#10094;</div>
        <div class="scrollable">
          <div class="boxes">
            ${city.images
              .map(
                (image) => `
                  <div class="image-container">
                    <img src="${image.imageUrl}" alt="${city.cityName} Image" />
                    <h5>${image.imageHeading}</h5>
                    <a href="${image.imageDescription}" target="_blank">Click here</a>
                  </div>
                `
              )
              .join("")}
          </div>
        </div>
        <div class="scroll-right">&#10095;</div>
      </div>
    `;
          html += imageSectionTemplate;
        });

        imageSections.innerHTML = html;

        // Event delegation for scroll arrows
        imageSections.addEventListener("click", function (event) {
          const scrollLeftArrow = event.target.closest(".scroll-left");
          const scrollRightArrow = event.target.closest(".scroll-right");
          const scrollableContent = event.target.closest(".scrollable");

          if (scrollLeftArrow && scrollableContent) {
            scrollableContent.scrollBy({
              left: -150,
              behavior: "smooth",
            });
          }

          if (scrollRightArrow && scrollableContent) {
            scrollableContent.scrollBy({
              left: 150,
              behavior: "smooth",
            });
          }
